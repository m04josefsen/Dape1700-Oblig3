<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        #endreAntall {
            width: 30px;
        }

        #fornavn {
            padding-right: 9px;
        }

        #epost {
            padding-right: 26px;
        }
    </style></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Endre kinobillett</h1>
            <form class="form">
                <div class="form-group">
                    <label for="velgFilm">Velg film: </label>
                    <select id="velgFilm">
                        <option value="Oppenheimer">Oppenheimer</option>
                        <option value="Inception">Inception</option>
                        <option value="Interstellar">Interstellar</option>
                    </select> <br/> <br/>
                </div>

                <div class="form-group">
                    <label for="endreAntall">Antall</label>
                    <input id="endreAntall" type="text">
                    <label id="feilmeldingEndreAntall" for="endreAntall"></label><br/><br/>
                </div>

                <div class="form-group">
                    <label for="endreFornavn" id="fornavn">Fornavn</label>
                    <input id="endreFornavn" type="text">
                    <label id="feilmeldingEndreFornavn" for="endreFornavn"></label><br/>
                </div>

                <div class="form-group">
                    <label for="endreEtternavn">Etternavn</label>
                    <input id="endreEtternavn" type="text">
                    <label id="feilmeldingEndreEtternavn" for="endreEtternavn"></label><br/>
                </div>

                <div class="form-group">
                    <label for="endreTelefonnr">Telefonnr</label>
                    <input id="endreTelefonnr" type="text">
                    <label id="feilmeldingEndreTelefonnr" for="endreTelefonnr"></label><br/>
                </div>

                <div class="form-group">
                    <label for="endreEpost" id="epost">Epost</label>
                    <input id="endreEpost" type="text">
                    <label id="feilmeldingEndreEpost" for="endreEpost"></label><br/> <br/>
                </div>
            </form>

            <button class="btn btn-primary" onclick="endreBillett()">Endre billett</button> <br/> <br/>
        </div>
    </div>
</div>
</body>
</html>
